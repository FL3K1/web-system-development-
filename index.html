<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>shopping cart</h1>

  <label for="expense-name">Product:</label>
  <input type="text" name="expense-name" id="expense-name" placeholder="e.g. Apples">

  <label for="expense-amount">Amount:</label>
  <input type="number" name="expense-amount" id="expense-amount" min="0" step="0.01">

  <button id="add-expense">Add Expense</button>

  <ul id="expense-list"></ul>

  <p><strong>Total:</strong> $<span id="total">0.00</span></p>

  <script src="script.js"></script>
</body>
</html>
